<!DOCTYPE html>
<!-- change sources to approriate files and folders in server/public as
needed. -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <title>Random Number Guesser</title>
  </head>
  <body>
    <h1>Random Number Guesser</h1>
   
    <div class="setupContainer" id="setup">
    <h2>Choose a range!</h2>
    <select class="max">
    <option value=10>1-10</option>
    <option value=100>10-100</option>
    <option value=1000>100-1000</option>
    </select>
    <button id="startButton">Start Game</button>
    </div>
    
    <div  class="startContainer">
        <ul class="players" id="player-list">
            <li>
                <div class="player-name">Player 1</div>
                <input type="number">
                <div class="high-low"></div>
            </li>
            <li>
                <div class="player-name">Player 2</div>
                <input type="number">
                <div class="high-low"></div>
            </li>
            <li>
                <div class="player-name">Player 3</div>
                <input type="number">
                <div class="high-low"></div>
            </li>
            <li>
                <div class="player-name">Player 4</div>
                <input type="number">
                <div class="high-low"></div>
            </li>
        </ul>

    <button id="submitButton">Submit Guesses</button>

    <div class="guessCounter">Total Guesses:</div>
  
    <button id="cancelButton">Cancel Game</button>
  
    <div class="win"></div>

    </div>

  </body>
</html>
